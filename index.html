<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천 사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22c55e',
                        'primary-dark': '#16a34a',
                        accent: '#f59e0b',
                        'accent-dark': '#d97706'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-orange-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b-2 border-primary">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-primary">🍽️ 점심 메뉴 추천</h1>
                <nav class="hidden md:flex space-x-6">
                    <button onclick="showHome()" class="text-gray-700 hover:text-primary font-medium">홈</button>
                    <button onclick="showPopular()" class="text-gray-700 hover:text-primary font-medium">인기 메뉴</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Home Screen -->
        <div id="home-screen" class="text-center">
            <div class="mb-8">
                <h2 class="text-4xl font-bold text-gray-800 mb-4">오늘 점심 뭐 먹지?</h2>
                <p class="text-xl text-gray-600 mb-8">맛있는 점심 메뉴를 추천해드릴게요!</p>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 border-2 border-primary/20">
                <div class="mb-6">
                    <img src="/placeholder.svg?height=200&width=300" 
                         alt="맛있는 점심" class="mx-auto rounded-lg shadow-md">
                </div>
                <button onclick="getRecommendation()" 
                        class="bg-gradient-to-r from-primary to-primary-dark text-white px-8 py-4 rounded-full text-xl font-bold hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                    메뉴 추천받기 🎲
                </button>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white rounded-xl p-6 shadow-md border border-accent/20">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">🔥 인기 메뉴</h3>
                    <p class="text-gray-600 mb-4">다른 사람들이 좋아하는 메뉴를 확인해보세요</p>
                    <button onclick="showPopular()" class="text-accent hover:text-accent-dark font-medium">
                        인기 메뉴 보기 →
                    </button>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-md border border-primary/20">
                    <h3 class="text-lg font-bold text-gray-800 mb-2">⚙️ 설정</h3>
                    <p class="text-gray-600 mb-4">제외할 음식이나 선호도를 설정하세요</p>
                    <button onclick="showSettings()" class="text-primary hover:text-primary-dark font-medium">
                        설정하기 →
                    </button>
                </div>
            </div>
        </div>

        <!-- Recommendation Result Screen -->
        <div id="recommendation-screen" class="hidden">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">오늘의 추천 메뉴</h2>
                <button onclick="showHome()" class="text-primary hover:text-primary-dark">← 홈으로 돌아가기</button>
            </div>

            <div id="recommendation-result" class="bg-white rounded-2xl shadow-lg p-8 text-center border-2 border-primary/20">
                <!-- Recommendation content will be inserted here -->
            </div>

            <div class="text-center mt-6">
                <button onclick="getRecommendation()" 
                        class="bg-accent text-white px-6 py-3 rounded-full font-bold hover:bg-accent-dark transition-colors">
                    다른 메뉴 추천받기 🔄
                </button>
            </div>
        </div>

        <!-- Popular Menu Screen -->
        <div id="popular-screen" class="hidden">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-bold text-gray-800">인기 메뉴 TOP 5</h2>
                <button onclick="showHome()" class="text-primary hover:text-primary-dark">← 홈으로 돌아가기</button>
            </div>

            <div class="mb-6">
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterCategory('all')" class="filter-btn active bg-primary text-white px-4 py-2 rounded-full">전체</button>
                    <button onclick="filterCategory('korean')" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300">한식</button>
                    <button onclick="filterCategory('chinese')" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300">중식</button>
                    <button onclick="filterCategory('western')" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300">양식</button>
                    <button onclick="filterCategory('japanese')" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300">일식</button>
                </div>
            </div>

            <div id="popular-list" class="space-y-4">
                <!-- Popular menu items will be inserted here -->
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="hidden">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-bold text-gray-800">설정</h2>
                <button onclick="showHome()" class="text-primary hover:text-primary-dark">← 홈으로 돌아가기</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">제외할 음식</h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded text-primary">
                        <span>매운 음식</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded text-primary">
                        <span>해산물</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded text-primary">
                        <span>육류</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded text-primary">
                        <span>유제품</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded text-primary">
                        <span>견과류</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="rounded text-primary">
                        <span>기타</span>
                    </label>
                </div>

                <h3 class="text-xl font-bold text-gray-800 mb-4">선호 음식 종류</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="preference" class="text-primary">
                        <span>한식</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="preference" class="text-primary">
                        <span>중식</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="preference" class="text-primary">
                        <span>양식</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="preference" class="text-primary">
                        <span>일식</span>
                    </label>
                </div>

                <div class="mt-6">
                    <button class="bg-primary text-white px-6 py-3 rounded-full font-bold hover:bg-primary-dark transition-colors">
                        설정 저장
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="mb-2">© 2024 점심 메뉴 추천 사이트</p>
            <p class="text-gray-400">맛있는 점심 시간 되세요! 🍽️</p>
        </div>
    </footer>

    <script>
        // Menu data
        const menuItems = [
            { name: '불고기', category: 'korean', image: '/placeholder.svg?height=150&width=200', votes: 45 },
            { name: '떡볶이', category: 'korean', image: '/placeholder.svg?height=150&width=200', votes: 38 },
            { name: '김밥', category: 'korean', image: '/placeholder.svg?height=150&width=200', votes: 42 },
            { name: '치킨', category: 'western', image: '/placeholder.svg?height=150&width=200', votes: 51 },
            { name: '짜장면', category: 'chinese', image: '/placeholder.svg?height=150&width=200', votes: 33 },
            { name: '라면', category: 'korean', image: '/placeholder.svg?height=150&width=200', votes: 29 },
            { name: '초밥', category: 'japanese', image: '/placeholder.svg?height=150&width=200', votes: 27 },
            { name: '파스타', category: 'western', image: '/placeholder.svg?height=150&width=200', votes: 31 }
        ];

        // Navigation functions
        function showHome() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('recommendation-screen').classList.add('hidden');
            document.getElementById('popular-screen').classList.add('hidden');
            document.getElementById('settings-screen').classList.add('hidden');
        }

        function showPopular() {
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('recommendation-screen').classList.add('hidden');
            document.getElementById('popular-screen').classList.remove('hidden');
            document.getElementById('settings-screen').classList.add('hidden');
            loadPopularMenu();
        }

        function showSettings() {
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('recommendation-screen').classList.add('hidden');
            document.getElementById('popular-screen').classList.add('hidden');
            document.getElementById('settings-screen').classList.remove('hidden');
        }

        // Recommendation function
        function getRecommendation() {
            const randomMenu = menuItems[Math.floor(Math.random() * menuItems.length)];
            
            document.getElementById('recommendation-result').innerHTML = `
                <div class="mb-6">
                    <img src="${randomMenu.image}" alt="${randomMenu.name}" class="mx-auto rounded-lg shadow-md mb-4">
                </div>
                <h3 class="text-3xl font-bold text-primary mb-4">${randomMenu.name}</h3>
                <p class="text-gray-600 mb-6">오늘의 추천 메뉴입니다! 맛있게 드세요 😋</p>
                <div class="flex justify-center space-x-4">
                    <button onclick="voteMenu('${randomMenu.name}', 'like')" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition-colors">
                        👍 좋아요
                    </button>
                    <button onclick="voteMenu('${randomMenu.name}', 'dislike')" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition-colors">
                        👎 별로예요
                    </button>
                </div>
            `;
            
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('recommendation-screen').classList.remove('hidden');
        }

        // Popular menu functions
        function loadPopularMenu() {
            const sortedMenus = [...menuItems].sort((a, b) => b.votes - a.votes).slice(0, 5);
            
            const popularList = document.getElementById('popular-list');
            popularList.innerHTML = sortedMenus.map((menu, index) => `
                <div class="menu-item bg-white rounded-xl shadow-md p-6 flex items-center space-x-4" data-category="${menu.category}">
                    <div class="text-2xl font-bold text-primary w-8">${index + 1}</div>
                    <img src="${menu.image}" alt="${menu.name}" class="w-20 h-20 rounded-lg object-cover">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-gray-800">${menu.name}</h3>
                        <p class="text-gray-600">${getCategoryName(menu.category)}</p>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-accent">${menu.votes}</div>
                        <div class="text-sm text-gray-500">투표</div>
                    </div>
                    <button onclick="voteMenu('${menu.name}', 'like')" class="bg-primary text-white px-4 py-2 rounded-full hover:bg-primary-dark transition-colors">
                        투표하기
                    </button>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            const menuItems = document.querySelectorAll('.menu-item');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            // Update button styles
            filterBtns.forEach(btn => {
                btn.classList.remove('active', 'bg-primary', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.add('active', 'bg-primary', 'text-white');
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            
            // Filter menu items
            menuItems.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function getCategoryName(category) {
            const categories = {
                'korean': '한식',
                'chinese': '중식',
                'western': '양식',
                'japanese': '일식'
            };
            return categories[category] || category;
        }

        function voteMenu(menuName, type) {
            const menu = menuItems.find(m => m.name === menuName);
            if (menu && type === 'like') {
                menu.votes++;
                alert(`${menuName}에 투표해주셔서 감사합니다! 👍`);
                if (document.getElementById('popular-screen').classList.contains('hidden') === false) {
                    loadPopularMenu();
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showHome();
        });
    </script>
</body>
</html>
